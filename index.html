<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SponsorWins</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0b0b3b;
      color: white;
      padding: 12px 24px;
    }
    header .brand {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 1.3rem;
    }
    header .brand svg {
      margin-right: 8px;
    }
    nav select {
      margin-left: 8px;
      padding: 4px;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }
    .card .thumb {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .card .thumb svg {
      max-width: 100%;
      max-height: 100%;
    }
    .card h3 {
      margin: 0 0 8px;
      font-size: 1.1rem;
    }
    .recent-ticker {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      height: 32px;
      display: flex;
      align-items: center;
    }
    .recent-ticker .inner {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 30s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
<header>
  <div class="brand">
    <!-- SponsorWins badge logo -->
    <svg width="42" height="42" viewBox="0 0 64 64" aria-label="SponsorWins logo">
      <defs>
        <linearGradient id="sw-grad" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#FFD86B"/><stop offset="1" stop-color="#F5C518"/>
        </linearGradient>
      </defs>
      <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#sw-grad)"/>
      <path d="M12 22l6 20l6-14l6 14l6-20l6 20l6-14l6 14l6-20"
            fill="none" stroke="#0b0b0b" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
      <path d="M46 18h-8c-7.2 0-11.5 2.6-11.5 6.8c0 4.1 4.4 6.5 11.2 6.5h2.8
               c6.1 0 9.6 2.3 9.6 5.9c0 3.9-4.3 6.6-11.9 6.6H22"
            fill="none" stroke="#0b0b0b" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    SponsorWins
  </div>
  <nav>
    <label>League:</label>
    <select id="leagueFilter">
      <option value="all">All</option>
      <option value="NBA">NBA</option>
      <option value="NFL">NFL</option>
      <option value="MLS">MLS</option>
      <option value="NHL">NHL</option>
      <option value="MLB">MLB</option>
    </select>
  </nav>
</header>

<main>
  <h2>Available Sponsorship Assets</h2>
  <div class="card-grid" id="listingGrid"></div>
</main>

<div class="recent-ticker">
  <div class="inner" id="recentTicker"></div>
</div>

<script>
  // Fake team & asset data
  const listings = [
    { league:"NBA", team:"Seattle Meteors", stadium:"Cascade Arena", asset:"Jersey Patch" },
    { league:"NFL", team:"Austin Wranglers", stadium:"Lone Star Stadium", asset:"LED Sideline Board" },
    { league:"MLS", team:"Orlando Tritons", stadium:"Sunwave Park", asset:"Pitch Level Signage" },
    { league:"NHL", team:"Portland Pioneers", stadium:"Riverfront Icehouse", asset:"Dasher Board Signage" },
    { league:"MLB", team:"Nashville Comets", stadium:"Music City Ballpark", asset:"Outfield Wall Signage" },
  ];

  // Inline asset image generator
  function sceneSVG(asset, team){
    return `<svg xmlns="http://www.w3.org/2000/svg" width="200" height="120">
      <rect width="200" height="120" rx="12" fill="#eee" stroke="#ccc"/>
      <text x="100" y="65" text-anchor="middle" font-size="14" fill="#444">${asset}</text>
      <text x="100" y="95" text-anchor="middle" font-size="12" fill="#888">${team}</text>
    </svg>`;
  }
  function sceneInline(asset, team){
    const wrap = document.createElement('div');
    wrap.innerHTML = sceneSVG(asset, team);
    return wrap.firstChild;
  }

  function renderListings(){
    const grid=document.getElementById("listingGrid");
    grid.innerHTML="";
    listings.forEach(l=>{
      const card=document.createElement("div");
      card.className="card";
      const thumb=document.createElement("div");
      thumb.className="thumb";
      thumb.appendChild(sceneInline(l.asset, l.team));
      const title=document.createElement("h3");
      title.textContent=l.team;
      const info=document.createElement("p");
      info.textContent=`${l.asset} at ${l.stadium} (${l.league})`;
      card.appendChild(thumb);
      card.appendChild(title);
      card.appendChild(info);
      grid.appendChild(card);
    });
  }

  // Fake bid ticker
  const brands=["Pepsi","Nike","Amazon","Coca-Cola","Adidas","Delta","Verizon"];
  function randomBid(){
    const l=listings[Math.floor(Math.random()*listings.length)];
    const b=brands[Math.floor(Math.random()*brands.length)];
    const amt=(10000+Math.floor(Math.random()*90000)).toLocaleString();
    return `${b} won ${l.asset} with ${l.team} for $${amt}`;
  }
  function updateTicker(){
    const el=document.getElementById("recentTicker");
    el.textContent = Array.from({length:10}).map(()=>randomBid()).join("   â€¢   ");
  }

  renderListings();
  updateTicker();
  setInterval(updateTicker, 8000);
</script>
</body>
</html>
